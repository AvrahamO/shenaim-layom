<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הדמיית צללים - בית המקדש</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

  <div id="info-panel">
    <h1 class="text-2xl font-bold mb-4">בקרת תאורה</h1>

    <div>
      <label for="date-picker">תאריך:</label>
      <input type="date" id="date-picker">
    </div>

    <div class="mt-4">
      <label for="time-slider">שעה:</label>
      <input type="range" id="time-slider" min="0" max="12" step="0.1" value="8.5">
      <label>שעה זמנית</label>
      <div id="hour-label">8.5</div>
      <label>שעון מקומי</label>
      <div id="time-label">12:00</div>
    </div>

    <div class="mt-6 text-sm text-gray-400">
      <p>גרור את העכבר כדי לסובב את המצלמה.</p>
      <p>השתמש בגלגלת כדי להתקרב ולהתרחק.</p>
    </div>
  </div>

  <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.min.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.178.0/examples/jsm/",
                "astronomy-engine": "https://cdn.jsdelivr.net/npm/astronomy-engine@2.1.19/esm/astronomy.min.js"
            }
        }
    </script>

  <script type="module" src="./index.js"></script>
</body>

</html>
